<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/echarts.js"></script>
    <script src="js/chongqing.js"></script>
    <script src="js/china.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <title>Echart Demo</title>
</head>

<body>
    <div id="main" style="width: 800px;height:600px;"></div>
    <div id="relation_chart" style="width:800px;height:600px;"></div>
    <div id="line_chart" style="width:800px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var reChart= echarts.init(document.getElementById('relation_chart'));
        var base = +new Date(1999, 9, 1);
        var oneDay = 24 * 3600 * 1000;
        var oneYear= 24*3600*1000*30
        var date = [];
        
        var data = [Math.random() * 300];
        
        for (var i = 1; i < 20*12; i++) {
            var now = new Date(base += oneYear);
            date.push([now.getFullYear(), now.getMonth() + 1].join('/'));
            data.push(Math.round((Math.random()-0.49) * 100 +data[i-1]));
        }
        
        var lineOption = {
            tooltip: {
                trigger: 'axis',
                position: function (pt) {
                    return [pt[0], '10%'];
                }
            },
            title: {
                left: 'center',
                text: '大数据量面积图',
            },
            toolbox: {
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: date
            },
            yAxis: {
                type: 'value',
                boundaryGap: ['0', '100%']
            },
            dataZoom: [{
                type: 'inside',
                start: 60,
                end: 100
            }, {
                start: 10,
                end: 50,
                handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                handleSize: '80%',
                handleStyle: {
                    color: '#fff',
                    shadowBlur: 3,
                    shadowColor: 'rgba(0, 0, 0, 0.6)',
                    shadowOffsetX: 2,
                    shadowOffsetY: 2
                }
            }],
            series: [
                {
                    name:'模拟数据',
                    type:'line',
                    smooth:false,
                    symbol: 'none',
                    sampling: 'average',
                    itemStyle: {
                        normal: {
                            color: 'rgb(255, 70, 131)'
                        }
                    },
                    areaStyle: {
                        normal: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: 'rgb(255, 158, 68)'
                            }, {
                                offset: 1,
                                color: 'rgb(255, 70, 131)'
                            }])
                        }
                    },
                    data: data
                }
            ]
        };
        // 指定图表的配置项和数据
        var myOption = {
            title: {
                text: 'Chongqing Map',
                textStyle: {
                    fontSize: 100
                },
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            visualMap: {
                min: 0,
                max: 1000,
                left: 'left',
                top: '20%',
                text: ['高', '低'],           // 文本，默认为数值文本
                calculable: true
            },
            series: [
                {
                    name: '重庆',
                    type: 'map',
                    mapType: '重庆',
                    selectedMode: 'multiple',
                    roam: true,
                    top: '30%',
                    label: {
                        normal: {
                            show: false
                        },
                        emphasis: {
                            show: true
                        }
                    },
                    data: [
                        { name: '忠县', value: Math.random() * 1000 },
                        { name: '万州区', value: Math.random() * 1000 },
                        { name: '开县', value: Math.random() * 1000 },
                        { name: '云阳县', value: Math.random() * 1000 },
                        { name: '奉节县', value: Math.random() * 1000 },
                        { name: '巫山县', value: Math.random() * 1000 },
                        { name: '巫溪县', value: Math.random() * 1000 },
                        { name: '武隆县', value: Math.random() * 1000 },
                        { name: '丰都县', value: Math.random() * 1000 },
                        { name: '潼南县', value: Math.random() * 1000 },
                        { name: '铜梁县', value: Math.random() * 1000 },
                        { name: '大足县', value: Math.random() * 1000 },
                        { name: '荣昌县', value: Math.random() * 1000 },
                        { name: '璧山县', value: Math.random() * 1000 },
                    ]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(lineOption);
        reChart.setOption(myOption)
    </script>
</body>

</html>
